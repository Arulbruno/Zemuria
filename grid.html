
<html>
	<head>
		<!-- title of the webpage -->
		<Title>Develop Responsive Column Grid</Title>
		<!-- link toan external CSS file named "grid.css" -->
		<link rel="stylesheet" href="grid.css">
	</head>	
	<body>
		<!-- A container div with a class "grid" -->
		<div class="grid">
			<!-- These are the grid item, with class "grid-item"-->
			<div class="grid-item">div 1</div>
			<div class="grid-item">div 2</div>
			<div class="grid-item">div 3</div>
			<div class="grid-item">div 4</div>
		</div>
	</body>
</html>
<!-- This HTML code creates a responsive grid layout with four items. 
The <head> section links to an external CSS file ("grid.css") that styles the grid. 
    The .grid class defines the container for the grid items, 
    and each .grid-item represents an individual grid element. -->
