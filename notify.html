<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast notification system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toast-container"></div>
    <button onclick="showToast('success','Success Msg')">Success Toast</button>
    <button onclick="showToast('warning','Warning Msg')">Warning Toast</button>
    <button onclick="showToast('error','Error msg')">Error Toast</button>
    <script src="alert.js"></script>
</body>
</html>

<!-- This HTML sets up a basic page with a container for toast notifications and 
three buttons to trigger different types of toasts: success, warning, and error. 
The style.css file is used for styling, and alert.js handles the toast functionality. -->
