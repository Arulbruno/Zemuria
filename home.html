<!-- Copy an OBJECT to another variable such that 
there are two separate copies of the object in the 
memory (20 Minutes) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS console</title>
</head>
<body>
    <script src="first.js"></script>
</body>
</html>

<!-- This HTML sets up a page that links to an external JavaScript file (first.js). 
The task is to create a deep copy of an object, 
ensuring that the original and copied objects are separate in memory. 
Modifying one should not affect the other. -->
